<section>
  <h4>Add a new thread</h4>
  <a (click)="showNewThread()" class="btn-floating btn-large red">
    <i class="fas fa-plus"></i>
  </a>
</section>
<div *ngIf="newThreadBool">
  <div class="row">
    <div class="input-field col s6">
      <input
        placeholder="Title"
        id="title"
        type="text"
        [(ngModel)]="currentThread.title"
      />
      <label for="title">Title</label>
    </div>
    <div class="input-field col s6">
      <input
        placeholder="Name"
        id="author"
        type="text"
        [(ngModel)]="currentThread.author"
      />
      <label for="author">Name</label>
    </div>
    <div class="input-field col s6">
      <input
        placeholder="Content"
        id="content"
        type="text"
        [(ngModel)]="currentThread.content"
      />
      <label for="content">Content</label>
    </div>
    <div class="input-field col s6">
      <input
        placeholder="Category"
        id="category"
        type="text"
        [(ngModel)]="currentThread.category"
      />
      <label for="category">Category</label>
    </div>
  </div>
  <div class="center-align">
    <button (click)="addNewThread()" class="btn-waves-effect waves-light">
      <i class="fas fa-plus"></i> Create
    </button>
  </div>
</div>
